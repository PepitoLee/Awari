<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arawi | Amigurumi Soul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              // Nueva paleta pastel con mezcla de capas
              // Fila 1 - Rosas
              rosa: {
                100: '#FFB5E8',
                200: '#FF9CEE',
                300: '#FFCCF9',
                400: '#FCC2FF',
                500: '#F6A6FF',
              },
              // Fila 2 - Violetas
              violet: {
                100: '#B28DFF',
                200: '#C5A3FF',
                300: '#D5AAFF',
                400: '#ECD4FF',
                500: '#FBE4FF',
              },
              // Fila 3 - Lavandas/Azules claros
              lavanda: {
                100: '#DCD3FF',
                200: '#A79AFF',
                300: '#B5B9FF',
                400: '#97A2FF',
                500: '#AFCBFF',
              },
              // Fila 4 - Aguamarinas/Celestes
              aqua: {
                100: '#AFF8DB',
                200: '#C4FAF8',
                300: '#85E3FF',
                400: '#ACE7FF',
                500: '#6EB5FF',
              },
              // Fila 5 - Verdes/Amarillos claros
              mint: {
                100: '#BFFCC6',
                200: '#DBFFD6',
                300: '#F3FFE3',
                400: '#E7FFAC',
                500: '#FFFFD1',
              },
              // Fila 6 - Melocotones/Cremas
              peach: {
                100: '#FFC9DE',
                200: '#FFABAB',
                300: '#FFBEBC',
                400: '#FFCBC1',
                500: '#FFF5BA',
              },
              // Colores neutros actualizados para armonizar
              wool: {
                50: '#FFFBFE',
                100: '#FFF5FA',
                200: '#FBE4FF',
                300: '#ECD4FF',
                400: '#D5AAFF',
                500: '#B28DFF',
                600: '#97A2FF',
                700: '#7B6BA5',
                800: '#5A4A7A',
                900: '#3D2F5A',
              },
              // Blush actualizado con tonos rosa
              blush: {
                100: '#FFCCF9',
                200: '#FFB5E8',
                300: '#FF9CEE',
                400: '#F6A6FF',
                500: '#E88FE8',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'gradient': 'gradient 8s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #FFFBFE 0%, #FFF5FA 25%, #FBE4FF 50%, #ECD4FF 75%, #DCD3FF 100%);
        background-attachment: fixed;
        color: #3D2F5A;
        position: relative;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(circle at 20% 80%, rgba(255, 181, 232, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(175, 203, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(196, 250, 248, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 60% 60%, rgba(251, 228, 255, 0.12) 0%, transparent 45%);
        pointer-events: none;
        z-index: 0;
      }
      body > * {
        position: relative;
        z-index: 1;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: linear-gradient(180deg, #FBE4FF, #DCD3FF);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #FF9CEE, #B28DFF);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #F6A6FF, #97A2FF);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>

</head>

</body>
</html>
